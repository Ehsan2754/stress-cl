name: Build and Release

on:
  workflow_dispatch:
  push:
permissions:
  contents: write
jobs:
  build:
    runs-on: ubuntu-20.04
    strategy:
      matrix:
        arch: [aarch64]

    steps:
    - name: Checkout code
      uses: actions/checkout@v2
     
    - name: Get Version
      id: get_version
      run: echo "VERSION=$(cat version.txt)" >> $GITHUB_ENV


    - name: Install dependencies
      run: |
        sudo apt-get -y update |
        sudo apt-get -y install cmake opencl-headers ocl-icd-opencl-dev

    - name: Build and Package project
      id: build_and_package
      run: |
        mkdir build
        cd build
        cmake ..
        make package

    - name: Create Release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: "${{ env.VERSION }}"
        release_name: "Release v${{ env.VERSION }}"
        draft: false
        prerelease: false

    - name: Upload Release Asset
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ./stress-cl_${VERSION}_${{ matrix.arch }}.deb
        asset_name: stress-cl_${VERSION}_${{ matrix.arch }}.deb
        asset_content_type: application/deb
    
    - name: Upload Release Script
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ./stress-cl_${VERSION}_${{ matrix.arch }}.sh
        asset_name: stress-cl_${VERSION}_${{ matrix.arch }}.sh
        asset_content_type: application/x-sh
 
